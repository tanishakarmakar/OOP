<!DOCTYPE html>
<html>
<head>
<title>Forms</title>
<link rel="icon" type="image/x-icon" href="img/form.jpg" />
</head>
<body>
<h1>Form</h1>
<form action=" ">
<fieldset>
<legend>Group-1: </legend>
<label for="fname">First Name: </label><br/>
<input type="text" id="fname" name="fname" value="" autofocus><br/>
<label for="lname">Last Name: </label><br/>
<input type="text" id="lname" name="lname" value=""><br/>
<input type="submit" id="submit" name="submit" value="Submit" autofocus><br/>
</fieldset>
</form>
<br/><br/>
<form action=" " >
<fieldset>
<legend>Group-2: </legend>
<label for="email">E-mail:  </label><br/>
<input type="email" id="email" name="email" value="" autocomplete="on" ><br/>
<input type="submit" id="submit" name="submit" value="Submit" ><br/>
</fieldset>
</form>
<br/><br/>
<form action=" " >
<fieldset>
<legend>Group-3: </legend>
<label for="email">E-mail:  </label><br/>
<input type="email" id="email" name="email" value="" autocomplete="off" ><br/>
<input type="submit" id="submit" name="submit" value="Submit" ><br/>
</fieldset>
</form>
<form>
<label for="text">Enter the essay(250 words): </label><br/>
<textarea id="" name="" rows="5" cols="50" placeholder="Comment Text"></textarea>
</form>
</body>

</html>
